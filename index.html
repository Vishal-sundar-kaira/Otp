<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="otp">
        <div class="container">
            <div class="main">
                <h1>Enter your Otp</h1>
            <div class="otp-box">
                <input type="text" maxlength="1" class="box1">
                <input type="text" maxlength="1" class="box2">
                <input type="text" maxlength="1" class="box3">
                <input type="text" maxlength="1" class="box4">
                <input type="text" maxlength="1" class="box5">
                <input type="text" maxlength="1" class="box6">
            </div>
            <button disabled id="verify">Verify</button>
            <h3>Your Otp is: <span class="val" id="val"></span></h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
